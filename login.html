<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2 class="mt-2 text-center">Iniciar sesión</h2>
        <div class="row">
            <div class="col">

            </div>
            <div class="col">
                <form id="formulario" method="post">
                    <div class="mb-3">
                      <label for="usuario" class="form-label  fw-bold ">Digite su Usuario  </label>
                      <input type="email" value="prueba@gmail.com"class="form-control" id="usuario" aria-describedby="emailHelp">
                      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label fw-bold ">Digite su contraseña </label>
                      <input type="password" value="123456" class="form-control" id="password">
                    </div>
                    <div class="d-grid gap-2">

                        <button type="submit" class="btn btn-primary ">Enviar Datos </button>
                    </div>
                  </form>
            </div>
            <div class="col">

            </div>
          </div>

      </div>
      <script>
    // console.log(document.body.innerHTML);
    document.querySelector("#formulario").onsubmit =function(e) {
        e.preventDefault();

        let usuario=document.querySelector("#usuario").value

        let password =document.querySelector("#password").value
        if (usuario=="prueba@gmail.com" && password=="123456") {
            alert("Bienvenido")
            localStorage.setItem("usuario",usuario)
            window.location.href="/prueba_tecnica_frontend/index.html"


        }else{
            alert("Usuario o contraseña incorrectos")
        }

    }


    </script>
</body>
</html>
